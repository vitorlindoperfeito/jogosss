<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Filmes - Assine Agora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 32px;
        }
        nav {
            background-color: #444;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section.banner {
            text-align: center;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        section.features {
            background-color: #fff;
            padding: 40px 0;
        }
        .feature {
            text-align: center;
            margin: 20px;
            padding: 20px;
        }
        .feature img {
            max-width: 100%;
            height: auto;
        }
        h2 {
            font-size: 24px;
        }
        .cta-button {
            background-color: #e50914;
            color: #fff;
            padding: 15px 30px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        section.categories {
            padding: 40px 0;
        }
        .category {
            text-align: center;
            margin: 20px;
        }
        .category img {
            max-width: 100%;
            height: auto;
        }
        h3 {
            font-size: 18px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Assine nossa plataforma de filmes</h1>
    </header>
    <nav>
        <a href="#">Início</a>
        <a href="#">Catálogo</a>
        <a href="#">Assinar</a>
        <a href="#">Entrar</a>
    </nav>
    <section class="banner">
        <img src="img/download.png" alt="Banner de Destaque">
        <h2>Assine agora e tenha acesso a milhares de filmes!</h2>
        <a href="download.png" class="cta-button">Assinar Agora</a>
    </section>
    <section class="features">
        <div class="feature">
            <img src="img/ff.png" alt="Recurso 1">
            <h2>FREE FIRE</h2>
        </div>
        <div class="feature">
            <img src="img/bb.png" alt="Recurso 2">
            <h2>BRAWS STARS</h2>
        </div>
        <div class="feature">
            <img src="feature3.jpg" alt="Recurso 3">
            <h2>Recurso 3</h2>
        </div>
    </section>
    <section class="categories">
        <div class="category">
            <img src="category1.jpg" alt="Categoria 1">
            <h3>Categoria 1</h3>
        </div>
        <div class="category">
            <img src="category2.jpg" alt="Categoria 2">
            <h3>Categoria 2</h3>
        </div>
        <div class="category">
            <img src="category3.jpg" alt="Categoria 3">
            <h3>Categoria 3</h3>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Plataforma de Filmes</p>
        <p><a href="#">Termos de Uso</a> | <a href="#">Política de Privacidade</a></p>
    </footer>
</body>
</html>
